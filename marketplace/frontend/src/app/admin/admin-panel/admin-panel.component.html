<h2>Admin Panel</h2>

<!-- Show loading spinner -->
<div *ngIf="isLoading">Loading users...</div>

<table *ngIf="!isLoading">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.is_banned ? 'Banned' : 'Active' }}</td>
      <td>
        <button (click)="banUser(user.id)" *ngIf="!user.is_banned">Ban</button>
        <button (click)="unbanUser(user.id)" *ngIf="user.is_banned">Unban</button>
        <button (click)="deleteUser(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
