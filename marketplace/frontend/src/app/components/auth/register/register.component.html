<div class="register-container">
    <h2>Register</h2>
    
    <form (ngSubmit)="onRegister()">
      <div class="input-group">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" [(ngModel)]="registerData.full_name" name="full_name" required />
      </div>
  
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="registerData.email" name="email" required />
      </div>
  
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required />
      </div>
  
      <div class="input-group">
        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="registerData.address" name="address" required />
      </div>
  
      <button type="submit">Register</button>
  
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  
      <p>
        Already have an account? <a routerLink="/auth/login">Login here</a>
      </p>
    </form>
  </div>
