<div class="register-container">
  <h2>Register</h2>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Registration Form -->
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <label for="full_name">Full Name:</label>
    <input 
      type="text" 
      id="full_name" 
      [(ngModel)]="user.full_name" 
      name="full_name" 
      required
      minlength="3"
      #nameInput="ngModel"
      class="form-input"
    />
    <div *ngIf="nameInput.invalid && nameInput.touched" class="error-message">
      Full name must be at least 3 characters long.
    </div>

    <label for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      [(ngModel)]="user.email" 
      name="email" 
      required 
      email
      #emailInput="ngModel"
      class="form-input"
    />
    <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
      Valid email is required.
    </div>

    <label for="password">Password:</label>
    <input 
      type="password" 
      id="password" 
      [(ngModel)]="user.password" 
      name="password" 
      required
      minlength="6"
      #passwordInput="ngModel"
      class="form-input"
    />
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
      Password must be at least 6 characters long.
    </div>

    <label for="address">Address:</label>
    <input 
      type="text" 
      id="address" 
      [(ngModel)]="user.address" 
      name="address" 
      required
      minlength="5"
      #addressInput="ngModel"
      class="form-input"
    />
    <div *ngIf="addressInput.invalid && addressInput.touched" class="error-message">
      Address must be at least 5 characters long.
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">
      Register
    </button>
  </form>

  <p>
    Already have an account? <a routerLink="/auth/login">Login here</a>.
  </p>
</div>
