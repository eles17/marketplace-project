<div class="login-container">
    <h2>Login</h2>
    
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <!-- Login Form -->
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="credentials.email" 
        name="email" 
        required 
        email
        #emailInput="ngModel"
        class="form-input"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
        Valid email is required.
      </div>
  
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="credentials.password" 
        name="password" 
        required
        minlength="6"
        #passwordInput="ngModel"
        class="form-input"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
        Password must be at least 6 characters long.
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </form>
  
    <p>
      Don't have an account? <a routerLink="/auth/register">Register here</a>.
    </p>
  </div>
